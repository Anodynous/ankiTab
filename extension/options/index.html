<!DOCTYPE html>
<html>
<head>
	<title>AnkiTab Options</title>
	<link rel="stylesheet" href="../app/css/vendor/bootstrap.css">
<style>
.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}
.alert{
	opacity:0;
}
</style>
</head>
<body>

<div class="vertical-center">
<div class="container">
	<div class="alert alert-success" role="alert">
		<strong>Success!</strong> All settings have been saved.
	</div>
<form id="optionsForm">
  <div class="form-group">
    <label for="interleavingTrigger">Size of card batches from each deck</label>
    <input type="number" class="form-control" id="interleavingTrigger" max="5" min="1">
    <small id="emailHelp" class="form-text text-muted">This number will be used as the amount of cards from each deck that will be shown before triggering a deck change</small>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
</div>

<script src="./options.js"></script>
</body>
</html>

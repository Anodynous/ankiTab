<!DOCTYPE html>
<html>
<head>
	<title>AnkiWeb Login</title>
	<link rel="stylesheet" href="../app/css/vendor/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}
.center-text{
	text-align:center;
}
</style>
</head>
<body>

<div class="vertical-center">
<div class="container">
	For the extension to work properly, it is required that you log in on ankiweb.net:
	<hr>
<div class="center-text">
<p>
	<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#loginForm" aria-expanded="false" aria-controls="loginForm">
		Log in here using your ankiweb credentials
	</button>
</p>
<div class="collapse" id="loginForm">
<div class="card card-block">
<form>
  <div class="form-group">
    <label for="password">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</div>
</div>
<hr>
<div class="center-text">
	<strong>- OR -</strong>
</div>
<hr>
<div class="center-text">
	<a href="https://ankiweb.net/account/login"><button class="btn btn-primary">Log in through ankiweb</button></a>
</div>
</div>
</div>

<script src="../app/js/vendor/jquery.js"></script>
<script src="./login.js"></script>
<script src="../app/js/vendor/bootstrap.js"></script>
</body>
</html>
